<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style/styleDashboardUser.css">
  <title>UserDashboard</title>

</head>

<body>
  <div class="content d-flex">
    <div class="sidenav">
      <div class="user">
        <h2><strong>Solar Wise</strong></h2>
        <hr>
        <ul class="userTool">
          <li><button class="dashboard">Dashboard</button></li>
          <li><button class="perfil">Perfil</button> </li>
          <li><button class="formulario">Formulário</button> </li>
        </ul>
      </div>
    </div>
    <div class="abaDashboard">
      <h2><strong>Dashboard</strong></h2>
      <div class="main-content flex-fill d-flex justify-content-center align-items-start">
        <div class="container">
          <div class="card-container">
            <div class="card" id="card1">
              <div class="card-body text-center">
                <h5 class="card-title">Economia </h5>
                <h2 class="display-4">R$9,052.10</h2>
                <!-- <p class="card-text">Saldo economizado no último ano</p> -->
              </div>
            </div>
            <div class="card" id="card2">
              <div class="card-body text-center">
                <h5 class="card-title">Energia total gerada</h5>
                <h2 class="display-4">590 kWh</h2>
                <!-- <p class="card-text">Descrição do KPI 2</p> -->
              </div>
            </div>
            <div class="card" id="card3">
              <div class="card-body text-center">
                <h5 class="card-title">ROI</h5>
                <h2 class="display-4">R$-34.947,90</h2>
                <!-- <p class="card-text">Descrição do KPI 3</p> -->
              </div>
            </div>
            <div class="card" id="card4">
              <div class="card-body text-center">
                <h5 class="card-title"> Preço por kWh </h5>
                <h2 class="display-4">R$ 0,656</h2>
                <!-- <p class="card-text">Descrição do KPI 4</p> -->
              </div>
            </div>
          </div>
          <div id="chartContainer"></div>
        </div>
      </div>
      <div class="abaPerfil">
        <h2><strong>Perfil</strong></h2>
        <p>Conteúdo do Perfil</p>
        <div class="main-content">

        </div>
      </div>
      <div class="abaFormulario">
        <h2><strong>Formulário</strong></h2>
        <p>Conteúdo do Formulário</p>
        <div class="main-content">
          
        </div>
      </div>
    </div>


    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
